<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <!-- angle brackets </> as paths -->
    <pattern id="angles" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M4 4 L2 10 L4 16 M16 4 L18 10 L16 16" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.8" stroke-linecap="round"/>
    </pattern>
    <!-- curly braces { } -->
    <pattern id="braces" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M6 6 Q4 12 6 18 M18 6 Q20 12 18 18" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.6" stroke-linecap="round"/>
    </pattern>
    <!-- slash / -->
    <pattern id="slash" width="12" height="12" patternUnits="userSpaceOnUse">
      <line x1="2" y1="0" x2="10" y2="12" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#slash)" />
  <rect width="100%" height="100%" fill="url(#braces)" />
  <rect width="100%" height="100%" fill="url(#angles)" />
</svg>
