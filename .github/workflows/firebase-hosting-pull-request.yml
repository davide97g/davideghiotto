name: Deploy to Firebase Hosting Test
'on':
    push:
        branches:
            - develop
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm i && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAVIDE_GHIOTTO_TEST }}'
                  channelId: live
                  projectId: test-davide-ghiotto
